{% load static %}
{% load notifications_tags %}
    <!-- Jquery Core Js !-->

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Select Plugin Js -->
    <script src="{% static "plugins/bootstrap-select/js/bootstrap-select.js" %}"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="{% static "plugins/jquery-slimscroll/jquery.slimscroll.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="{% static "plugins/jquery-countto/jquery.countTo.js" %}"></script>

    <!-- Morris Plugin Js -->

    <script src="{% static "js/admin.js" %}"></script>

    <script src="{% static "js/demo.js" %}"></script>

    <script src="{% static 'plugins/datatables/DataTables-1.10.18/js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/datatables/DataTables-1.10.18/js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/datatables/Responsive-2.2.2/js/dataTables.responsive.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/datatables/Responsive-2.2.2/js/responsive.bootstrap4.min.js' %}" type="text/javascript"></script>
    
    <!--DataTables again-->
    <script src=" {% static 'plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js' %} "></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js' %} "></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/buttons.flash.min.js' %}"></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/jszip.min.js' %} "></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/pdfmake.min.js' %} "></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/vfs_fonts.js' %}"></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/buttons.html5.min.js' %} "></script>
    <script src=" {% static 'plugins/jquery-datatable/extensions/export/buttons.print.min.js' %} "></script>
    

     <!-- Serviceworker Js --> 
    <script src="{% static 'js/alertcs.js' %}" type="text/javascript"></script> 

    <script src="{% static 'plugins/sweetalert/sweetalert.min.js' %}" type="text/javascript"></script>

    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

    <!--Bootstrap Notify-->
    <script src="{% static 'plugins/bootstrap-notify/bootstrap-notify.js' %}"></script>

    <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
    {% if user.codTipoUser.codTipoUser == 'cli' %}
    <script src="{% static 'js/notificaciones.js' %}" type="text/javascript"></script>
    {% register_notify_callbacks callbacks='llenar_notificaciones,fill_notification_badge' refresh_period=15 %}
    {% endif %}
