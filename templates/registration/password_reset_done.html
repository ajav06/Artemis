{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>¿Olvidó sus credenciales? | Artemis</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->

    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <a href="{% url 'index' %}"><img class="img-responsive" src="{% static 'images/logo.png' %}" style="width:450px; display:table-cell;"></a><br/><br/>
            <small>Artemis - Sistema de Gestión de PQRS</small>
        </div>
        <div class="card">
            <div class="body">

                ¡Hemos enviado un mensaje a su correo electronico donde encontrará su nombre de usuario y un link para cambiar su contraseña de forma segura!
            </h4> 
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
