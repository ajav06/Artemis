{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Forgot Password | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static "plugins/animate-css/animate.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <img src="/static/images/ArtLogoBlanco.png" height=140 width=360>
            <br>
            <small>Artemis - Sistema de Gestión de PQRS</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST">
                    <div class="msg">
                        Introduce el correo electrónico con el que te registraste, y te enviaremos un enlace para que puedas reestablecer tu contraseña.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required autofocus>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">REINICIAR MI CONTRASEÑA</button>

                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="{% url 'index' %}">Recordé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
    <script src="{% static "js/pages/examples/forgot-password.js" %}"></script>
</body>

</html>
