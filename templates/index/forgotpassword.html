{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>¿Olvidó sus credenciales? | Artemis</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static "plugins/animate-css/animate.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <img class="img-responsive" src="{% static 'images/logo.png' %}" style="width:450px; display:table-cell;"><br/><br/>
            <small>Artemis - Sistema de Gestión de PQRS</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST">
                    <div class="msg" style="align-justify">
                        Ingrese su dirección de correo electrónico y le enviaremos un mensaje con su nombre de usuario y un link para que pueda cambiar su contraseña de forma segura.
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Correo Electronico" required autofocus>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-blue-grey waves-effect" type="submit">Recuperar mis credenciales</button>

                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="{% url 'index' %}">¡Inicia Sesión!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
    <script src="{% static "js/pages/examples/forgot-password.js" %}"></script>
</body>

</html>

<!--JS-->
<script>
    function confirmarSeleccion() {
        swal({
            title: "Confirmar creación",
            text: "¿Está seguro que desea recuperar sus credenciales?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#58a05d",
            confirmButtonText: "Sí",
            cancelButtonText: "Cancelar",
            closeOnConfirm: false,
            closeOnCancel: false
        }, function (isConfirm) {
            if (isConfirm) {
                formulario.submit();
            } else {
                swal("Cancelada", "La solicitud no ha sido enviada.", "error");
            }
        });
    }
</script>
