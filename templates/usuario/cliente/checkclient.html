{% extends "base/base.html" %}

{% load static %}

{% block titulo %}Consultar Cliente | Artemis{% endblock  %}

{% block content %}

<div class="row clearfix">
    <div class="col-xs-12 col-sm-12">
        <div class="profile profile-card">
            <div class="profile-header">&nbsp;</div>
            <div class="profile-body">
                <div class="image-area">
                    <img src="{% static 'images/user-lg.jpg' %}" alt="AdminBSB - Profile Image" />
                </div>
                <div class="content-area">
                    <h3>Hugo Frías</h3>
                    <p></p>
                    <p>Cliente Registrado</p>
                </div>
            </div>
            <div class="profile-footer">
                <div class="row clearfix">
                    <div class=" col-md-4 "></div>
                    <div class=" col-md-4 ">
                        <div class="form-group">
                            <div class="form-line">
                                <p>
                                    <b>Nombre de usuario</b>
                                </p>
                                <input type="text" class="form-control" placeholder="hugoelquejumbroso" disabled="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class=" col-md-4 "></div>
                    <div class=" col-md-4 ">
                        <div class="form-group">
                            <div class="form-line">
                                <p>
                                    <b>Teléfono</b>
                                </p>
                                <input type="text" class="form-control" placeholder="0426-6666666" disabled="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class=" col-md-4 "></div>
                    <div class=" col-md-4 ">
                        <div class="form-group">
                            <div class="form-line">
                                <p>
                                    <b>Correo</b>
                                </p>
                                <input type="text" class="form-control" placeholder="hugo___@cantv.net" disabled="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class=" col-md-4 "></div>
                    <div class=" col-md-4 ">
                        <div class="form-group">
                            <div class="form-line">
                                <p>
                                    <b>Dirección</b>
                                </p>
                                <input type="text" class="form-control" placeholder="Urb. La Quinta Paila, Sector Dante, Casa Adolfo H., Tercera Planta, En la poceta" disabled="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="button-demo">
                                    <a
                                        href="{% if user.type_u.codigo == 'cli' %} {% url 'dashboard_cliente' %} {% elif user.type_u.codigo == 'atc' %}{% url 'dashboard_atencioncli' %}{% elif user.type_u.codigo == 'admin' %}{% url 'dashboard_admin' %}{% elif user.type_u.codigo == 'ger'%}{% url 'dashboard_gerente' %}{% elif user.type_u.codigo == 'tec' %} {% url 'dashboard_tecnico' %} {% elif user.type_u.codigo == 'gpqs' %} {% url 'dashboard_gestorPQS' %} {% elif user.type_u.codigo == 'grec' %} {% url 'dashboard_gestreclamo' %} {% endif %}">
                                        <button type="button" class="btn bg-teal waves-effect">Atrás</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="button-demo">
                                    <a href="{% url 'clientlist' %}">
                                        <button type="button" class="btn bg-red waves-effect">Suspender</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
